<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heather</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
        }

        header {
            background-color: powderblue;
            padding: 20px;
            margin: 0;
            color: black;
            box-sizing: border-box;
            height: 200px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-top: 80px;
            font-size: 20px;
        }

        .button {
            padding: 5px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .underline-button {
            position: relative;
            text-decoration: none;
            color: black;
        }

        .underline-button::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .underline-button:hover::after {
            transform: scaleX(1);
            transform-origin: 0%;
        }

        .search-container {
            text-align: center;
            margin-top: 150px;
            display: flex;
            justify-content: center;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-left: 20px;
        }

        .search-text {
            margin-right: 10px;
            font-size: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1 style="font-size:100px; line-height:30%; margin-bottom:25px;">Heather‧࿐࿔ </h1>
            <h2 style="font-size:22px;">Find the right cohabitation for you.</h2>
        </div>

        <div class="header-buttons">
            <a href="#" class="underline-button">House</a>
            <a href="#" class="underline-button">Condos</a>
            <a href="#" class="underline-button">Booking Status</a>
            <button class="button" onclick="redirectLogInPage()">Log In</button>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <span class="search-text">Area or Postcode</span>
            <input type="text" class="search-bar" placeholder="Search">
        </div>
    </div>

    <script>
        function redirectLogInPage() {
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
